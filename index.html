<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\javaScript\app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">

    <title>GifTastic</title>
</head>

<body>
    <div class = "container">
        <div class="row">
            <div class="col">
                <h1>It's Giphy Time</h1>
            </div>
            <div class="col">
                <form id="gif-form">
                <label for="gif-input">Add a Gif!</label>
                <input type="text" id="gif-input">
            </div>
                   <!-- Button triggers new gif to be added -->
                <input id="add-gif" type="submit" value="Add a Gif!">
            </form>
        </div>

        <div class="row">
            <div class ="col">
                <!--Div to hold the buttons-->
                <div id="buttons-view"></div> 
            </div>
        </div>

            <!-- Gifs will display Here -->
            <div id="gif-view"></div>
        </div>

    </div>  <!--end container-->
</body>

</html>
